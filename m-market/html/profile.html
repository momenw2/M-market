<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>






    <div class="container orange pullUpDown" id="navbar">
        <div class="nav-left">
            <a href="home2.html">HOME</a>
            <a href="../menu/menu_html/page1.html">Menu</a>
            <a href="order.html">Orders</a>
            <a href="cart.html">Cart</a>
        </div>

        <div class="nav-right">
            <a href="profile.html" class="nav-right">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>










    <div id="profile-container">
        <div class="profile-box">
            <p><strong>ID:</strong> <span id="id"></span></p>
            <p><strong>Full Name:</strong> <span id="fullName"></span> <input type="text" id="full-name-input" disabled>
            </p>
            <p><strong>Birth Date:</strong> <span id="birthDate"></span> <input type="text" id="birth-date-input"
                    disabled></p>
            <p><strong>Gender:</strong> <span id="gender"></span> </p>
            <p><strong>Address:</strong> <span id="address"></span> <input type="text" id="address-input" disabled></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone Number:</strong> <span id="phoneNumber"></span> <input type="text" id="phone-number-input"
                    disabled></p>
            <button id="edit-button">Edit</button>
            <button id="save-button">Save</button>


        </div>
    </div>








    <script src="../javascript/profile.js"></script>
</body>

</html>
