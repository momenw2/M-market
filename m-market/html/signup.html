<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="../css/signup.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->

</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">

				<form action="https://food-delivery.kreosoft.ru/api/account/register" method="post" id="signup-form">
                    <label class="text" for="Username">Name</label>
					<input class="text" type="text" name="Username" placeholder="Name" required="">

                    <br>
                    
                    <label>Gender</label>
                    <br>
                    <select name="format" id="format">
                        <option selected disabled>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br>

                    <label class="text" for="phonenumber">Phone number</label>
                    <br>
                    <input class="text" type="tel" name="phonenumber" placeholder="+7 (xxx) xxx-xx-xx" required="">

                    <label class="text" for="birthday">Date of birth:</label>
                    <br>
                    <input class="text" type="date" name="birthday">

                    <label class="text" for="Address">Address</label>
                    <input class="text" type="text" name="Address" placeholder="Address" required="">


                    <label class="text" for="email">Email</label>
					<input class="text email" type="email" name="email" placeholder="Email" required="">

                    <label class="text" for="password">Password</label>
					<input class="text" type="password" name="password" placeholder="Password" required="">
					
					<input type="submit" value="SIGNUP">
				</form>
			</div>
		</div>
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
	<script src="../javascript/signup.js"></script>
    
</body>
</html>
