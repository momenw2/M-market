<!DOCTYPE html>
<html>

<head>
    <title>Order</title>
    <link rel="stylesheet" href="../css/createOrder.css">
</head>

<body>


    <div class="container orange pullUpDown">
        <div class="nav-left">
            <a href="../../html/home2.html">HOME</a>
            <a href="../menu/menu_html/page1.html">Menu</a>
            <a href="order.html">Orders</a>
            <a href="../../html/cart.html">Cart</a>
        </div>

        <div class="nav-right">
            <a href="../../html/profile.html" class="nav-right">Profile</a>
            <!-- <a href="#" class="nav-right">Logout</a> -->
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>


    <h1>Order Details</h1>
    <div id="bbody">
        <div id="cart-container">
            <div class="cart-box">

                <form id="orderForm">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address-input" name="address"><br><br>

                    <label for="deliveryTime">Delivery Time:</label>
                    <input type="text" id="deliveryTime" name="deliveryTime"><br><br>

                    <button type="submit" id="orderButton">Place Order</button>
                </form>

            </div>
        </div>

        <br>
        <br>

        <div id="cart-items"></div>
        <div class="cart-item">
            <div class="item-image"></div>
            <span class="item-name"></span>
            <span class="item-price"></span>
        </div>

    </div>


    <script src="../javascript/createOrder.js"></script>
</body>

</html>
