<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>

    <div class="container orange pullUpDown" id="navbar">


        <div class="nav-left">
            <a href="../html/home2.html">HOME</a>
            <a href="../menu/menu_html/page1.html">Menu</a>
            <a href="order.html">Orders</a>

        </div>

        <div class="nav-right">

    <script>
        // After adding items to the cart
        const cartItems = [/* Array containing the cart items */];

        window.open('createOrder.html', '_blank');
    </script>
</body>

</html>
